<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratnakaranda Shravakachar Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Ratnakaranda Shravakachar Quiz</h1>
        <div id="counts">
            <p>Total Questions: <span id="total-questions">0</span></p>
            <p>Answered Questions: <span id="answered-questions">0</span></p>
            <p>Skipped Questions: <span id="skipped-questions">0</span></p>
        </div>
        <div id="navigation-bar1">
            <button id="first-button"><<</button>
            <button id="prev-button"><</button>
            <div id="scroll-container">
                <div id="question-buttons"></div> <!-- Container for question buttons -->
            </div>
            <button id="next-button-nav">></button>
            <button id="last-button">>></button>
        </div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="button-container">
            <button id="skip-button">Skip Question</button>
            <button id="next-button">Next Question</button>
        </div>
        
        <div id="result" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
