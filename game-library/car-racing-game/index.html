<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="info-item">
                <span class="label">Score:</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="info-item">
                <span class="label">Level:</span>
                <span class="value" id="level">1</span>
            </div>
            <div class="info-item">
                <span class="label">Lives:</span>
                <span class="value" id="lives">3</span>
            </div>
        </div>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <p>üñ•Ô∏è Desktop: ‚Üê ‚Üí Arrow Keys | üì± Mobile: Use Left/Right Buttons | SPACE to Start</p>
        </div>
    </div>

    <!-- Mobile Controller Buttons -->
    <div class="mobile-controls">
        <button class="control-btn left-btn" id="leftBtn">‚óÄ</button>
        <button class="control-btn right-btn" id="rightBtn">‚ñ∂</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
